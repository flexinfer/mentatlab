# Air configuration for orchestrator-go hot-reload
# Run with: air (from services/orchestrator-go directory)
# Install: go install github.com/air-verse/air@latest

root = "."
tmp_dir = "tmp"

[build]
# Build command - uses the cmd/orchestrator entry point
cmd = "go build -o ./tmp/main ./cmd/orchestrator/"
# Binary to run
bin = "./tmp/main"
# Watch these extensions
include_ext = ["go", "tpl", "tmpl", "html", "yaml"]
# Exclude directories
exclude_dir = ["assets", "tmp", "vendor", "testdata"]
# Exclude files matching pattern
exclude_file = []
# Exclude unchanged files
exclude_unchanged = false
# Follow symlinks
follow_symlink = false
# Delay before rebuilding (ms)
delay = 1000
# Stop running old binary when building
stop_on_error = true
# Send interrupt signal before killing process
send_interrupt = true
# Delay after sending interrupt (ms)
kill_delay = 500

[log]
# Show log time
time = false
# Only show main log
main_only = false

[color]
# Customize colors
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true
