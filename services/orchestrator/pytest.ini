[pytest]
# Configure pytest to add project root to Python path
pythonpath = ../..
# This makes the project root (/Users/cblevins/workspace/mentatlab) available
# so that imports like "from services.gateway.app.models" work correctly

# Test discovery settings
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short