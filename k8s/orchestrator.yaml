apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: mentatlab
  labels:
    app: orchestrator
    component: backend
spec:
  ports:
    - port: 7070
      targetPort: 7070
      name: http
  selector:
    app: orchestrator
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: mentatlab
  labels:
    app: orchestrator
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        component: backend
    spec:
      serviceAccountName: orchestrator
      containers:
        - name: orchestrator
          image: registry.harbor.lan/library/mentatlab-orchestrator:latest
          ports:
            - containerPort: 7070
              name: http
          env:
            - name: PORT
              value: "7070"
            - name: ORCH_RUNSTORE
              value: "redis"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: MENTATLAB_NAMESPACE
              value: "mentatlab"
            - name: GATEWAY_BASE_URL
              value: "http://gateway:8080"
            - name: VLLM_BASE_URL
              value: "http://vllm-optimized-lb.ai.svc.cluster.local:8000"
            # Allow browser origin via Ingress host
            - name: FRONTEND_URL
              value: "http://mentatlab.lan"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
