apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: mentatlab
  labels:
    app: orchestrator
    component: backend
spec:
  ports:
    - port: 7070
      targetPort: 7070
      name: http
  selector:
    app: orchestrator
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: mentatlab
  labels:
    app: orchestrator
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        component: backend
    spec:
      serviceAccountName: orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - name: orchestrator
          image: registry.harbor.lan/library/mentatlab-orchestrator-go:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7070
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: PORT
              value: "7070"
            - name: REDIS_URL
              value: "redis:6379"
            - name: MENTATLAB_NAMESPACE
              value: "mentatlab"
            - name: GATEWAY_BASE_URL
              value: "http://gateway:8080"
            - name: VLLM_BASE_URL
              value: "http://vllm-optimized-lb.ai.svc.cluster.local:8000"
            - name: FRONTEND_URL
              value: "http://mentatlab.lan,https://mentatlab.flexinfer.ai"
            # Agent registry backend (redis or memory)
            - name: REGISTRY_TYPE
              value: "redis"
            # MinIO/S3 configuration for artifact storage
            - name: DATAFLOW_TYPE
              value: "minio"
            - name: MINIO_ENDPOINT
              value: "minio.mentatlab.svc:9000"
            - name: MINIO_BUCKET
              value: "mentatlab-artifacts"
            - name: MINIO_USE_SSL
              value: "false"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_ACCESS_KEY
                  optional: true
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_SECRET_KEY
                  optional: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: orchestrator
  namespace: mentatlab
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: orchestrator
