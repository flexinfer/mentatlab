apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: mentatlab
  labels:
    app: frontend
    component: ui
spec:
  ports:
    - port: 5173
      targetPort: 5173
      name: http
  selector:
    app: frontend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mentatlab
  labels:
    app: frontend
    component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: ui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: frontend
          image: registry.harbor.lan/library/mentatlab-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173
              name: http
          env:
            - name: PORT
              value: "5173"
            # For reference; the image is typically built with the public Gateway URL
            - name: VITE_GATEWAY_BASE_URL
              value: "http://192.168.50.244:8080"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/node/.cache
            - name: vite-temp
              mountPath: /app/node_modules/.vite-temp
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: vite-temp
          emptyDir: {}
