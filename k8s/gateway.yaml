apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: mentatlab
  labels:
    app: gateway
    component: backend
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: gateway
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: mentatlab
  labels:
    app: gateway
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        component: backend
    spec:
      containers:
        - name: gateway
          image: registry.harbor.lan/library/mentatlab-gateway:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            # match services/gateway/app/main.py ORCHESTRATOR_BASE_URL env
            - name: ORCHESTRATOR_BASE_URL
              value: "http://orchestrator:7070"
            # CORS: allow the frontend Ingress host (adjust to your DNS)
            - name: FRONTEND_URL
              value: "https://mentatlab.flexinfer.ai"
            - name: TRUSTED_HOSTS
              value: "mentatlab.lan,mentatlab.flexinfer.ai,gateway,frontend,*.mentatlab.svc.cluster.local,localhost,127.0.0.1"
            # Optional: Cloudflare Access service token for outbound requests (added automatically by deploy.sh if env set)
            - name: CF_ACCESS_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: cloudflare-access
                  key: CF_ACCESS_CLIENT_ID
                  optional: true
            - name: CF_ACCESS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cloudflare-access
                  key: CF_ACCESS_CLIENT_SECRET
                  optional: true
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
