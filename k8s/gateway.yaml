apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: mentatlab
  labels:
    app: gateway
    component: backend
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: gateway
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: mentatlab
  labels:
    app: gateway
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        component: backend
    spec:
      containers:
        - name: gateway
          image: registry.harbor.lan/library/mentatlab-gateway:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: ORCHESTRATOR_URL
              value: "http://orchestrator:7070"
            - name: FRONTEND_URL
              value: "http://192.168.50.243:5173"
            - name: TRUSTED_HOSTS
              value: "192.168.50.244,192.168.50.243,gateway,*.mentatlab.svc.cluster.local"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
