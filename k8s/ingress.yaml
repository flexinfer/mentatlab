apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mentatlab
  namespace: mentatlab
  labels:
    app: mentatlab
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mentatlab.flexinfer.ai
      secretName: mentatlab-tls
  rules:
    - host: mentatlab.lan
      http:
        paths:
          # Gateway API (REST + SSE)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          # Gateway WebSockets (streaming)
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          # Orchestrator static agent UIs (/agents/* -> remoteEntry.js, assets)
          - path: /agents
            pathType: Prefix
            backend:
              service:
                name: orchestrator
                port:
                  number: 7070
          # Frontend app (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 5173
    - host: mentatlab.flexinfer.ai
      http:
        paths:
          # Gateway API (REST + SSE)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          # Gateway WebSockets (streaming)
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          # Orchestrator static agent UIs (/agents/* -> remoteEntry.js, assets)
          - path: /agents
            pathType: Prefix
            backend:
              service:
                name: orchestrator
                port:
                  number: 7070
          # Frontend app (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 5173
