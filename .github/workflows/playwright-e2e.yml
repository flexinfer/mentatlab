name: Playwright E2E - Orchestrator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Start orchestrator and redis
        run: docker-compose up --build -d orchestrator redis

      - name: Wait for orchestrator ready
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:7070/ready >/dev/null; then
              echo "orchestrator ready"
              exit 0
            fi
            sleep 2
          done
          echo "orchestrator did not become ready in time" && exit 1

      - name: Install frontend deps
        run: |
          cd services/frontend
          npm ci

      - name: Run Playwright E2E
        env:
          CI: 'true'
        run: |
          cd services/frontend
          npm run e2e:run

      - name: Tear down
        if: always()
        run: docker-compose down --remove-orphans