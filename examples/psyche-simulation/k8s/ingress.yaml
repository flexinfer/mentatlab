kind: Ingress
metadata:
  name: psyche-simulation-dev-ingress
  namespace: psyche-simulation
  labels:
    app: psyche-simulation
    component: dev-ingress
    environment: development
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "psyche-simulation-service"
    
    # Development-specific settings
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Environment: development";
      more_set_headers "X-Debug-Mode: enabled";
    
spec:
  rules:
  - host: psyche-simulation-dev.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: psyche-simulation-service
            port:
              number: 80
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: psyche-simulation-service
            port:
              number: 80