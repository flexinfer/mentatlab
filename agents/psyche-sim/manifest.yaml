id: mentatlab.psyche-sim
version: 0.1.0
image: registry.harbor.lan/library/mentatlab-psyche-sim:latest
runtime: python3.12
description: "Psyche-inspired sample Cogâ€‘Pak â€” headless, stdinâ†’stdout contract for MentatLab"
inputs:
  - name: spec
    type: json
    metadata:
      description: "Specification for the run (task definition). Example: {\"prompt\": \"...\", \"params\": {...}}"
  - name: context
    type: json
    metadata:
      description: "Optional contextual inputs (user, session, prior state)"
outputs:
  - name: result
    type: json
    metadata:
      description: "Agent result payload (semantic output)"
  - name: mentat_meta
    type: json
    metadata:
      description: "Observability metadata (tokens_input, tokens_output, seconds, model)"
longRunning: false
env:
  - "PYTHONUNBUFFERED=1"
  - "VLLM_BASE_URL=http://vllm-optimized-lb.ai.svc.cluster.local:8000"

ui:
  remoteEntry: "agents/psyche-sim/ui/remoteEntry.js"
  title: "Psyche Simulation"
