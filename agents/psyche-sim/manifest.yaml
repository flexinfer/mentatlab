id: mentatlab.psyche-sim
version: 0.1.0
image: mentatlab/psyche-sim:local-dev
runtime: python3.12
description: "Psyche-inspired sample Cog‑Pak — headless, stdin→stdout contract for MentatLab"
inputs:
  - name: spec
    type: json
    metadata:
      description: "Specification for the run (task definition). Example: {\"prompt\": \"...\", \"params\": {...}}"
  - name: context
    type: json
    metadata:
      description: "Optional contextual inputs (user, session, prior state)"
outputs:
  - name: result
    type: json
    metadata:
      description: "Agent result payload (semantic output)"
  - name: mentat_meta
    type: json
    metadata:
      description: "Observability metadata (tokens_input, tokens_output, seconds, model)"
longRunning: false
env:
  - "PYTHONUNBUFFERED=1"